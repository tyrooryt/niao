<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI ç§»åŠ¨ç«¯è¯†åˆ«ç³»ç»Ÿ (å¢å¼ºç‰ˆ)</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            object-fit: cover;
        }

        #hud {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 20;
            pointer-events: none;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }

        .status-bar {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0, 20, 0, 0.7);
            padding: 8px 12px;
            border: 1px solid #00ff41;
            border-radius: 4px;
            font-size: 12px;
            text-shadow: 0 0 5px #00ff41;
        }

        .indicators {
            position: absolute;
            bottom: 80px; 
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .tag {
            background: rgba(0,0,0,0.8);
            border: 2px solid #333;
            color: #555;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .tag.active-bird { 
            background: rgba(0,255,0,0.2); 
            border-color: #00ff00; 
            color: #00ff00; 
            opacity: 1; 
            box-shadow: 0 0 15px #00ff00;
            transform: scale(1.1);
        }
        
        .tag.active-drone { 
            background: rgba(255,0,0,0.2); 
            border-color: #ff0000; 
            color: #ff0000; 
            opacity: 1; 
            box-shadow: 0 0 15px #ff0000;
            transform: scale(1.1);
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #444;
        }
        
        /* å‡†æ˜Ÿ */
        .crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 40px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        .crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: red;
            transform: translate(-50%, -50%); border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="output_canvas"></canvas>
        
        <div id="hud">
            <div class="crosshair"></div>
            <div class="status-bar">
                MODE: ENHANCED (Lite2)<br>
                FPS: <span id="fps">0</span> | CONF: >25%
            </div>
            <div class="indicators">
                <div id="tag-bird" class="tag">ğŸ¦… é¸Ÿç±»</div>
                <div id="tag-drone" class="tag">ğŸš é£è¡Œå™¨</div>
            </div>
        </div>
        
        <div id="loading">æ­£åœ¨åŠ è½½å¢å¼ºæ¨¡å‹ (Lite2)...<br><small>æ–‡ä»¶è¾ƒå¤§ï¼Œè¯·ç¨å€™</small></div>
    </div>

    <script type="module">
        import { ObjectDetector, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const canvas = document.getElementById("output_canvas");
        const ctx = canvas.getContext("2d");
        const loading = document.getElementById("loading");
        const fpsSpan = document.getElementById("fps");
        
        let objectDetector;
        let lastTime = 0;

        async function init() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                
                // å…³é”®ä¿®æ”¹ 1: ä½¿ç”¨ efficientdet_lite2 (ç²¾åº¦æ›´é«˜ï¼Œä½“ç§¯ç¨å¤§)
                // å…³é”®ä¿®æ”¹ 2: é™ä½ scoreThreshold åˆ° 0.25 (æ›´å®¹æ˜“å‘ç°æ— äººæœº)
                objectDetector = await ObjectDetector.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/object_detector/efficientdet_lite2/float32/1/efficientdet_lite2.tflite`,
                        delegate: "GPU" 
                    },
                    scoreThreshold: 0.25, 
                    runningMode: "VIDEO"
                });

                loading.innerText = "æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...";
                startCamera();
            } catch (e) {
                loading.innerText = "åŠ è½½å¤±è´¥: " + e.message;
            }
        }

        async function startCamera() {
            try {
                // å°è¯•è¯·æ±‚æ›´é«˜åˆ†è¾¨ç‡ä»¥æå‡è¿œè·ç¦»è¯†åˆ«ç‡ï¼Œä½†ä¼šé™ä½FPS
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    loading.style.display = 'none';
                    resizeCanvas();
                    loop();
                };
            } catch (err) {
                loading.innerHTML = "æ‘„åƒå¤´é”™è¯¯<br>å¿…é¡»ä½¿ç”¨ HTTPS æˆ– Localhost";
            }
        }

        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        async function loop() {
            const now = performance.now();
            // ç®€å•çš„ FPS è®¡ç®—
            const delta = now - lastTime;
            if (delta >= 1000 / 30) { // é™åˆ¶ä¸€ä¸‹æœ€å¤§æ£€æµ‹å¸§ç‡ï¼Œé˜²æ­¢æ‰‹æœºè¿‡çƒ­
                fpsSpan.innerText = (1000 / delta).toFixed(0);
                lastTime = now;

                if (objectDetector && video.readyState >= 2) {
                    const detections = objectDetector.detectForVideo(video, now);
                    draw(detections);
                }
            }
            requestAnimationFrame(loop);
        }

        function draw(result) {
            if(canvas.width !== video.videoWidth) resizeCanvas();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let hasBird = false;
            let hasDrone = false;

            for (const d of result.detections) {
                const name = d.categories[0].categoryName.toLowerCase();
                const score = (d.categories[0].score * 100).toFixed(0);
                const box = d.boundingBox;

                let color = null;
                let label = "";

                // é€»è¾‘åˆ¤æ–­
                if (name === "bird") {
                    hasBird = true;
                    color = "#00ff00"; // ç»¿è‰²
                    label = `Bird ${score}%`;
                } else if (name === "airplane") {
                    hasDrone = true;
                    color = "#ff0000"; // çº¢è‰²
                    // æç¤ºç”¨æˆ·è¿™æ˜¯æ¨æµ‹çš„
                    label = `Object ${score}%`; 
                }

                if (color) {
                    // ç»˜åˆ¶æ¡†
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.rect(box.originX, box.originY, box.width, box.height);
                    ctx.stroke();
                    
                    // ç»˜åˆ¶åŠé€æ˜èƒŒæ™¯æ ‡ç­¾
                    ctx.fillStyle = color;
                    const textWidth = ctx.measureText(label).width;
                    ctx.fillRect(box.originX, box.originY - 22, textWidth + 10, 22);

                    // ç»˜åˆ¶æ–‡å­—
                    ctx.fillStyle = "#000";
                    ctx.font = "bold 16px monospace";
                    ctx.fillText(label, box.originX + 5, box.originY - 6);
                }
            }

            // çŠ¶æ€æ æ›´æ–°
            const tagBird = document.getElementById('tag-bird');
            const tagDrone = document.getElementById('tag-drone');

            if (hasBird) tagBird.classList.add('active-bird');
            else tagBird.classList.remove('active-bird');

            if (hasDrone) tagDrone.classList.add('active-drone');
            else tagDrone.classList.remove('active-drone');
        }

        init();
    </script>
</body>
</html>
